<div>
  <div class="time-text">
    <!-- {{timeText}} -->
    <!-- 바인딩된 변수가 정해지지 않더라도 컴파일 에러는 발생하지 않음 -> undefind로 들어가기 때문 -->

    <span>
      {{min}} : {{sec}}
    </span>
    <small>
      .{{ms}}
    </small>
  </div>
</div>

<button class="start-btn" (click)="timeStart()">
  시작
</button>
<button class="stop-btn" (click)="timeStop()">
  멈춤
</button>
<button class="reset-btn" (click)="timeReset()">
  리셋
</button>
